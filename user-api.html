<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER-API</title>
    <style>
        .color{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="count"> <button id="loadUser">Load User</button>
    <div id="users">

    </div>
    <div id="detail">

    </div>
    <script>
        document.getElementById('loadUser').addEventListener('click', function(){
            const inputNum = document.getElementById('count').value;
            const takeNum = parseInt(inputNum);


            fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => {
            data = data.slice(0, takeNum);
            const users = document.getElementById('users');
            users.innerHTML = ""
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const p = document.createElement('p')
                p.innerHTML = `<p class ="color" <strong>${user.name}</strong> <button onclick="getDetails(${user.id})">Details-${user.id}</button> </p>
                `;
                users.appendChild(p);
            }
        })

        function getDetails(userID){
            fetch(`https://jsonplaceholder.typicode.com/users/${userID}`)
            .then(res => res.json())
            .then(data => {
                const get = document.getElementById('detail')
                get.innerHTML = `
                <h2>Name: ${data.name}</h2>
                <h3>Email: ${data.email}</h3>
                `
            })
        }
})
       
    </script>
</body>
</html>
